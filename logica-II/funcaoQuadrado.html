<canvas width="600" height="400"></canvas>

<script>
    

    function desenharQuadrado(x,y,width,height, cor) {
    
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x,y,width,height);
        pincel.strokeStyle = 'purple';
        pincel.strokeRect(x,y,width,height);
        
    }

/* Desenhar vários quadrados um ao lado do outro atualizando 
automaticamente a cordenada X utilizando while */

    var x = 0;

    while(x < 600){
        desenharQuadrado(x,0,50,50,'magenta');
        desenharQuadrado(x,50,50,50,'lightpink');
        x = x + 50
    }

/* Desenhar vários quadrados um ao lado do outro atualizando 
automaticamente a cordenada X utilizando for */

    for(var a = 0; a < 600; a = a + 50){
        desenharQuadrado(a,100,50,50,'lightblue');
    }

</script>
