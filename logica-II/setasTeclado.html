<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover a bolinha com o teclado</title>

    <style>
        body {
            font-family: monospace;
            text-align: center;
            display: grid;
            place-content: center;
            background-color: #B4CF66;
        }

        canvas {
            cursor: crosshair;
            border: 2px solid #FF5A33;
        }

        h2 {
            color: #146152;
        }

    </style>

</head>

<body>
    <h2>Mover a bolinha com as setas do teclado</h2>
    <canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = '#FFEC5C';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

// Variáveis com os códigos das teclas:
    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

// Variável para a taxa de incremento das coordenadas x e y
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = '#44803F';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.fillStyle = '#FFEC5C';
        pincel.fillRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 15);
    }

    setInterval(atualizaTela, 20); 

// A função lerDoTeclado será chamada toda vez que uma tecla for pressionada (document.onkeydown = lerDoTeclado;)
// Cada tecla possui um código específico, que é passada através de evento.keyCode. 
// Esses códigos são declarados fora da função

    function lerDoTeclado(evento) {
        if(evento.keyCode == esquerda) {
            x = x - taxa;
        }
        if(evento.keyCode == direita) {
            x = x + taxa;
        }
        if(evento.keyCode == baixo) {
            y = y + taxa;
        }
        if(evento.keyCode == cima) {
            y = y - taxa;
        }
    }

// A ideia é fazer com que as teclas alterem o valor de x e y na função desenhaCirculo (e consequentemente sua posição na tela)

    document.onkeydown = lerDoTeclado;

</script>
</body>
</html>
