<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0,0,600,400);

    function desenharCirculo(evento) {         // Evento é oferecido pelo navegador;
        var x = evento.pageX - tela.offsetLeft; // Diz qual o ponto X do clique (offset é para compensar o espaço da tela)
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = 'magenta';
        pincel.beginPath();
        pincel.arc(x, y, 15, 0, 2 * 3.14);
        pincel.fill();

        console.log(x + ',' + y);
    }

tela.onclick = desenharCirculo;
</script>
