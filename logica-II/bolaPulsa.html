<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha pulsando</title>

    <style>
        body {
            font-family: monospace;
            text-align: center;
            display: grid;
            place-content: center;
            background-color: #f0f8ff;
        }

        canvas {
            cursor: crosshair;
        }

        h2 {
            color: #6394BF;
        }

    </style>

</head>

<body>
    <h2>Bolinha que pulsa</h2>
        <canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d')

    pincel.fillStyle = 'lightyellow';
    pincel.fillRect(0, 0, 600, 400);

    function desenharCirculo(x, y, raio) {

        pincel.fillStyle = '#F2D22E';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limparTela() {
        pincel.fillStyle = '#73B2D9';
        pincel.fillRect(0, 0, 600, 400);
    }

    var raio = 20;
    var fatorCrescimento = 1;
    

    // Função que ao ser acionada em intervalos, resulta no aumento do raio e assim, o comportamento animado
    function aumentaBola() {

        limparTela();

        if(raio >= 40){
            fatorCrescimento = -1;
        } 

        if(raio <= 20) {
            fatorCrescimento = 1;
        }

        desenharCirculo(300, 200, raio);
        raio = raio + fatorCrescimento;
    }
    setInterval(aumentaBola, 20)

</script>

</body>

</html>
