<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	var anoLimite = parseInt(prompt("Digite o ano limite: "))
	var anoCopa = 1930;

	while (anoCopa <= anoLimite) {
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;

	}
	

mostra("FIM")

</script>
