<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	function totalPontos(v, e) {
		pontos = v * 3 + e;
		return pontos;
	}
	
	var anoPassado = 28;

	var vitorias = parseInt(prompt("Digite o número de vitórias do seu time")); // Valem 3 pontos
	var empates = parseInt(prompt("Digite o número de empates do seu time"));   // Valem 1 ponto

	var calculaPontos = vitorias * 3 + empates;

	mostra("Seu time tem " + calculaPontos + " pontos."); // Faz concatenação

	if(calculaPontos > anoPassado) { 
		mostra("Seu time está melhor do que o ano passado.");
	}
	
	if(calculaPontos < anoPassado) { 
		mostra("Seu time está pior do que o ano passado.");
	}

	if(calculaPontos == anoPassado) { 
		mostra("Seu time está igual ao ano passado.")
	}
	
</script>
