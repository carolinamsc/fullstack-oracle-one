<!-- Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram? -->

<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>")
	}
	function mostra(texto) {
		document.write(texto)
		pulaLinha()
	}

	var anoAtual = 2022;
	var anoInicial = 1500;
	var quantasGeracoes = (anoAtual - anoInicial) / 28

	mostra("Desde " + anoInicial + " se passaram " + (anoAtual - anoInicial) + " anos, ");
	mostra("resultando em aproximadamente " + Math.round(quantasGeracoes) + " gerações.");

</script>
