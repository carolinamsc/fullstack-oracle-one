<!--Programa que recebe valores, calcula IMC e soma de dois valores -->

<meta charset="utf-8">
<head></head>
<body></body>

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	function calculaImc(peso,altura) {
		var imc = peso / (altura ** 2);
		return imc;
	}

	function somaImc(imc1, imc2) {
		var soma = imc1 + imc2
		return soma;
	}

// Recebendo dados do usuário

	var nome = prompt("Informe o seu nome: ")
	var informePeso = prompt(nome + ", informe o seu peso: ");
	var informeAltura = prompt(nome + ", informe a sua altura: ");
	var imcInformado = calculaImc(informePeso, informeAltura);

	alert(nome + ", o seu imc é " + imcInformado)

	if(imcInformado < 18.5) {
		mostra("Atenção, você está abaixo do peso!");
	}

	if(imcInformado >= 18.5 && imcInformado <= 24.9) {
		mostra("Seu peso está dentro da normalidade.");
	}

	if(imcInformado > 24.9 && imcInformado <= 29.9) {
		mostra("Você está com sobrepeso.");
	}

	if(imcInformado > 29.9 && imcInformado <= 34.9) {
		mostra("É possível que você tenha obesidade Grau I.");
	}

	if(imcInformado > 34.9 && imcInformado <= 39.9) {
		mostra("É possível que você tenha obesidade Grau II.");
	}

	if(imcInformado >= 40) {
		mostra("Cuidado, é possível que você tenha obesidade mórbida.");
	}
	
</script>
