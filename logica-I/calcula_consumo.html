<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Após percorrer " + caminhoComGasolina + " km com o tanque contendo " + tanque + " litros de gasolina, ")
	document.write("o consumo foi " + consumoDeGasolina + " km/L.")
	document.write("<br>")
	document.write("Após percorrer " + caminhoComAlcool + " km com o tanque contendo " + tanque + " litros de álcool, ")
	document.write("o consumo foi " + consumoDeAlcool + " km/L.")
	document.write("<br>")
	document.write("A gasolina foi mais eficiente que o álcool no consumo.")

</script>
