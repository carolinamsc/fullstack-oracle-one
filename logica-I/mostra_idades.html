<meta charset="utf-8">

<script>
	
function pulaLinha() {
	document.write("<br><hr><br>");  // <hr> cria uma linha horizontal
}

function mostra(frase) {
	document.write("<big>" + frase + "</big>");
	pulaLinha();
}

var ano = 2022

mostra("Eu nasci em " + (ano - 32))
mostra("Luan nasceu em " + (ano - 30))


</script>
