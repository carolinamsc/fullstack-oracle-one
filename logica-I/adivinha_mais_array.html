<meta charset="UTF-8">


<h2>Consegue adivinhar que número estou pensando?</h2>
<br>
<input/>
<button> Faça seu chute! </button>

<script>

	var numeros = [5, 7, 8, 2];		// Cria um array 

	var pegaInput = document.querySelector("input");
	pegaInput.focus();
	
	// nomeVariavel.value reconhece o valor inserido no campo input
	// diz para o documento pegar a tag input do mundo html a tag e joga na variável

	function compara() {
		
		for(var posicao = 0; posicao < numeros.length; posicao++) { // Faz a comparação com todos os elementos, segredos.length conta quantidade de elementos no array 

			var acertou = false;  									// Cria uma chave desligada para executar o código de alerta uma vez só quando errar

			if(pegaInput.value == numeros[posicao]) {
				
				alert("Parabéns, você acertou!");       			
				acertou = true;										// A chave liga quando acerta
				break;												// Se não fizer isso, ele segue comparando cada elemento mesmo após acertar
			}
		}

			if(acertou == false) {									// A chave que só possui dois valores possíveis é acionada uma única vez quando não acerta
				alert("Você errou!")
			}

			pegaInput.value = "";  									// Limpa o conteúdo da caixa 
			pegaInput.focus();										// Cria foco no campo de entrada
			
	}
	
	var reconheceBotao = document.querySelector("button")
	reconheceBotao.onclick = compara; 
	
	// CUIDADO: se chamar a função usando parenteses, a ação é executada, mesmo sem o clique do botão. Para que a função seja executada somente com o clique, deve-se omitir os parentes para que o "onclick" entenda que é preciso clicar para executar.

</script>
