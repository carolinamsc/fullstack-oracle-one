<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

for(var linha = 1; linha <= 3; linha++) {    		// Determina número de linhas: faz 3x o comando de desenhar 10 estrelas por linha
	for(var coluna = 1; coluna <= 10; coluna++) {	// Determina número de colunas 
		document.write("*")						
	}
	pulaLinha();
}

</script>
